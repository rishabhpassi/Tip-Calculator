<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./normalize-fwd.css">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Tip calculator app</title>
</head>

<body>
  <main>
    <h1 class="title">SPLI<br>TTER</h1>
    <div class="main-container">
      <div class="left-side">
        <form>
          <label for="bill-amount">Bill</label><br>
          <div class="input-container">
            <input type="number" id="bill-amount" placeholder="0.00">
            <img src="./images/icon-dollar.svg" alt="dollar">
          </div>

          <br><label id="t" for="tip-amount">Select Tip %</label><br>
          <div class="tips">
            <input type="checkbox" name="tip" value="5" id="tip-5">
            <label for="tip-5" class="tip-label">5%</label>
            <input type="checkbox" name="tip" value="10" id="tip-10">
            <label for="tip-10" class="tip-label">10%</label>
            <input type="checkbox" name="tip" value="15" id="tip-15">
            <label for="tip-15" class="tip-label">15%</label>
            <input type="checkbox" name="tip" value="25" id="tip-25">
            <label for="tip-25" class="tip-label">25%</label>
            <input type="checkbox" name="tip" value="50" id="tip-50">
            <label for="tip-50" class="tip-label">50%</label>
            <input type="number" id="custom-tip" placeholder="Custom">
          </div>


          <label for="number-people">Number of People</label><br>
          <div class="input-container">
            <input type="number" id="number-people" placeholder="0">
            <img src="./images/icon-person.svg" alt="person">
          </div>

        </form>
      </div>
      <div class="right-side">
        <div class="outer-container">
          <div class="tipPer">
            <h2>Tip Amount <br>
              <p class="silver">/person</p>
            </h2>
            <p class="tip">$ <span class="ti">0.00</span>

          </div>
          <div class="total">
            <h2>Total<br>
              <p class="silver">/person</p>
            </h2>
            <p class="totalPer">$ <span class="tot">0.00</span>
            </p>
          </div>
          <br><br>
          <button class="reset">Reset</button>

        </div>

      </div>
    </div>
  </main>
  <script src="./script.js"></script>
</body>

</html>
